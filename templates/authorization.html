<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }

        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 1.8rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .container-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .reg {
            color: #666;
        }

        .reg a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .reg a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form method="POST" class="auth-container">
        <h2>Добро пожаловать!</h2>
        <div class="input-group">
            <label for="Login">Логин</label>
            <input type="text"
                   placeholder="Введите логин"
                   name="Login"
                   required
                   autocomplete="username">
        </div>

        <div class="input-group">
            <label for="Password">Пароль</label>
            <input type="password"
                   placeholder="Введите пароль"
                   name="Password"
                   required
                   autocomplete="current-password">
        </div>

        <button type="submit">Войти</button>

        <div class="container-link">
            <span class="reg">
                Нет аккаунта?
                <a href="/registration">Создать аккаунт</a>
            </span>
        </div>
    </form>
</body>
</html>
