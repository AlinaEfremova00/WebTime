<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .container-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .container-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .container-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <form method="POST">
        <div class="container">
            <h2>Регистрация</h2>
            <div class="input-group">
                <label for="Login"><b>Логин</b></label>
                <input type="text"
                       placeholder="Введите логин"
                       name="Login"
                       required
                       autocomplete="username">
            </div>

            <div class="input-group">
                <label for="Password"><b>Пароль</b></label>
                <input type="password"
                       placeholder="Введите пароль"
                       name="Password"
                       required
                       autocomplete="new-password">
            </div>

            <button type="submit">Зарегистрироваться</button>

            <div class="container-link">
                <span>Уже есть аккаунт? <a href="/authorization">Войти</a></span>
            </div>
        </div>
    </form>
</body>
</html>
